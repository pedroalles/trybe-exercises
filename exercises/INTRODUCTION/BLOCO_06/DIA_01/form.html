<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form action="" method="GET" enctype="multipart/form-data">

    <fieldset>

      <label for="name-input">Nome
        <input type="text" id="name-input" maxlength="40" required>
      </label>

      <label for="email-input">Email
        <input type="text" id="email-input" maxlength="50" required>
      </label>

      <label for="cpf-input">CPF
        <input type="text" id="cpf-input" maxlength="11" required>
      </label>

      <label for="endereco-input">Endereço
        <input type="text" id="endereco-input" maxlength="200" required>
      </label>

      <label for="cidade-input">Endereço
        <input type="text" id="cidade-input" maxlength="28" required>
      </label>

      <label for="estado-input">Estado
        <select name="" id="estado-input" required>

        </select>
      </label>

      <label for="tipo-input">Tipo
        <input type="radio" id="tipo-input" name="tipo-res">Casa
        <input type="radio" id="tipo-input" name="tipo-res">Apartamento
      </label>

    </fieldset>

  </form>
  <script src="script.js"></script>
</body>

</html>
